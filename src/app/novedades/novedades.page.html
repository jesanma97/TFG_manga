<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home" defaultHref="/home" routerDirection="forward"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Novedades mensuales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col  size="4" *ngFor="let dato of datos_novedades">
          <ion-label><strong>{{dato.fecha}}</strong></ion-label>
          <br>
          <img src="{{dato.portada}}"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
